<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="HandheldFriendly" content="true" />
  <meta name="viewport" content="width=device-width" />
  <meta name="MobileOptimized" content="width" />
  <title>UI Playground</title>
  <link href="./dist/css/styles.min.css" rel="stylesheet" />
</head>
<body>
  <div id="app">

    <div id="search" class="search">
      <span class="search__icon">Search</span>
      <div class="search__wrapper">
        <div class="search__form">
          <input type="text" class="search__input" placeholder="Search for..." />
          <button class="search__submit">Go!</button>
        </div>
      </div>
    </div>

    <ul id="menu" class="menu">
      <li class="menu__item" data-trigger-action="add-note">Add note</li>
      <li class="menu__item" data-trigger-action="add-picture">Add picture</li>
      <li class="menu__item" data-trigger-action="add-link">Add link</li>
      <li class="menu__item menu__item--open">Add...</li>
    </ul>
  </div>

  <script src="./dist/js/index.min.js"></script>
</body>
</html>
